<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全民枪战</title>
    <!--让IE以最新的内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--让视口宽度为设备宽度,不允许用户缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!--不自动识别电话号码和邮编 -->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--强制全屏显示 -->
    <meta name="full-screen" content="yes">
    <!--禁止浏览器从缓存中访问页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="description" content="全民枪战"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <a class="logo" href="#" alt="全民枪战"></a>
    <!--机甲模式 -->
    <div id="MechMode" class="mech_mode"></div>
    <!--2017HPL赛事 -->
    <div id="HPLmatch" class="HPL_match"></div>
    <!--老兵召回 -->
    <div id="VeteransRecall" class="veterans_recall"></div>
    <!--功能更新 -->
    <div id="FunctionUpdate" class="function_update"></div>
    <!--绿色环境 -->
    <div id="GreenEnvironment" class="green_environment"></div>
    <!--未来版本 -->
    <div id="FutureVersion" class="future-version"></div>
    <!--箭头  start -->
    <div id="arrow" class="arrow"></div>
    <!--进入官网 -->
    <div id="officialWebsite" class="official_website"></div>
    <!--下载新版本 -->
    <div id="download" class="download"></div>
</div>
<div class="footer">
    <img src="images/footer_txt.png" alt="">
    <!--连接 -->
    <div class="agreement"></div>
</div>
<script>
    document.documentElement.style.fontSize = document.documentElement.offsetWidth / 19.2 + "px";
//    document.getElementsByClassName('footer')[0].style.height=document.documentElement.offsetHeight-document.getElementsByClassName('wrapper')[0].style.height+"px";
</script>
</body>
</html>
